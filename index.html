<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <div class="container d-flex">
        <img src="./images/logo.svg" alt="" />
        <div id="menu-icon">
          <img onclick="teste()" src="./images/icon-menu.svg" alt="" />
        </div>
        <ul class="d-flex nav-menu" id="menu">
          <div>
            <li><a href="/">Features</a></li>
            <li><a href="/">Company</a></li>
            <li><a href="/">Careers</a></li>
            <li><a href="/">About</a></li>
          </div>
          <div>
            <li><a href="/">Login</a></li>
            <li><a href="/">Register</a></li>
          </div>
        </ul>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="container d-flex align-items-end">
          <div class="text-area d-flex flex-column">
            <h1>Make remote work</h1>

            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>

            <button>Learn more</button>

            <div class="clients d-flex">
              <div class="images-client">
                <img src="./images/client-databiz.svg" alt="client databiz" />
              </div>
              <div class="images-client">
                <img
                  src="./images/client-audiophile.svg"
                  alt="client audiophile"
                />
              </div>
              <div class="images-client">
                <img src="./images/client-meet.svg" alt="client meet" />
              </div>
              <div class="images-client">
                <img src="./images/client-maker.svg" alt="client maker" />
              </div>
            </div>
          </div>

          <div class="image-area">
            <picture>
              <source
                srcset="./images/image-hero-mobile.png"
                type="image/jpg"
                media="(max-width:992px)"
              />
              <img src="./images/image-hero-desktop.png" alt="image hero" />
            </picture>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- script for navbar -->
    <script>
      function teste() {
        if (document.getElementById("menu").style.display == "block") {
          document.getElementById("menu").style.display = "none";
          document.getElementById("menu-icon").innerHTML =
            '<img onclick="teste()" src="./images/icon-menu.svg" alt="">';
          document.querySelector(".overlay").style.display = "none";
        } else {
          document.getElementById("menu").style.display = "block";
          document.getElementById("menu-icon").innerHTML =
            '<img onclick="teste()" src="./images/icon-close-menu.svg" alt="">';
          document.querySelector(".overlay").style.display = "block";
        }
      }
    </script>
  </body>
</html>
