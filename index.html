<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_body">
          <div>
            <a href="/" class="header_logo">
              <img src="./images/logo.svg" alt="logo"
            /></a>
          </div>
          <div class="header_burger">
            <span></span>
          </div>
          <nav class="header_menu">
            <ul class="header_list">
              <li><a href="/" class="header_link">Features</a></li>
              <li><a href="/" class="header_link">Company</a></li>
              <li><a href="/" class="header_link">Careers</a></li>
              <li><a href="/" class="header_link">About</a></li>
            </ul>
            <ul class="header_list">
              <li><a href="/" class="header_link">Login</a></li>
              <li><a href="/" class="header_link">Register</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="image-area">
            <picture>
              <source
                srcset="./images/image-hero-mobile.png"
                type="image/jpg"
                media="(max-width:992px)"
              />
              <img src="./images/image-hero-desktop.png" alt="image hero" />
            </picture>
          </div>
          <div class="text-area">
            <h1>Make remote work</h1>

            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>

            <button>Learn more</button>

            <div class="d-flex">
              <img src="./images/client-databiz.svg" alt="client databiz" />
              <img
                src="./images/client-audiophile.svg"
                alt="client audiophile"
              />
              <img src="./images/client-meet.svg" alt="client meet" />
              <img src="./images/client-maker.svg" alt="client maker" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
